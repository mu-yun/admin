spring:
  application:
    name: spring-boot
  datasource:
    url: jdbc:mysql://localhost:3306/spring_boot?serverTimezone=GMT%2B8
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  #Date序列化格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  #404 抛异常
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false

server:
  servlet:
    session:
      cookie:
        #客户端可以获取cookie
        http-only: false


logging:
  level:
    # log request info
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG



